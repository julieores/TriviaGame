<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Around the World Trivia Game</title>

  <script src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css">
  <script src="./assets/javascript/app.js"></script>



</head>

<body>
  <h1 align=center>Around the World Trivia Game</h1>

  <div> </div>
  <div id="timer"></div>

  <P>1. What is the world's biggest island?
    <BR>
    <input type="radio" name="0" value="Great Britain">Great Britain
    <BR>
    <input type="radio" name="0" value="Greenland">Greenland
    <BR>
    <input type="radio" name="0" value="Hawaii">Hawaii
    <BR>
    <input type="radio" name="0" value="Iceland">Iceland
    <BR>
  </p>


  <P>2. What is the world's largest ocean?
    <BR>
    <input type="radio" name="1" value="Indian">Indian
    <BR>
    <input type="radio" name="1" value="Artic">Artic
    <BR>
    <input type="radio" name="1" value="Atlantic">Atlantic
    <BR>
    <input type="radio" name="1" value="Pacific">Pacific
    <BR>
  </p>


  <P>3. What is the world's longest river?
    <BR>
    <input type="radio" name="2" value="Congo">Congo
    <BR>
    <input type="radio" name="2" value="Amazon">Amazon
    <BR>
    <input type="radio" name="2" value="Nile">Nile
    <BR>
    <input type="radio" name="2" value="Chicago">Chicago
    <BR>
  </p>


  <br>
  <br>
  

  <button id="submit-button">Submit</button>
  
</body>

</html>
